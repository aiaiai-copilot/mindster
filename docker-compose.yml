services:
  postgres:
    image: postgres:16-alpine
    container_name: mindster-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mindster
      POSTGRES_PASSWORD: mindster_dev_password
      POSTGRES_DB: mindster
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindster -d mindster"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
